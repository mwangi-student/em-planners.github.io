<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EM PLANNERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#home">
      <img src="./assets/images/logo2.png" alt="" width="50%" height="30%">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="./public/index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="btn btn-danger" id="logoutButton">Log Out</a></li>
      </ul>
    </div>
  </nav>


  <!-- Add Post -->
  <div class="container p-2 mt-2 " style="width: 50vw;">
    <div class="nav  d-flex justify-content-evenly">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Event
      </button>
      <button type="button" class="btn btn-warning">
        Notifications
      </button>
      <button type="button" class="btn btn-info">
        View all events
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Create an Event</h5>
            <div id="message" class="text-success" role="alert">
              <!-- This is where the success message will be displayed -->
            </div>
            <form id="add_event_form">
              <div class="mb-3">
                <input type="text" class="form-control" id="title" required placeholder="Event Title">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="imageUrl" required placeholder="Image URL">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="location" required placeholder="Location">
              </div>

              <div class="mb-3">
                <input type="date" class="form-control" id="date" required placeholder="Date">
              </div>

              <div class="mb-3">
                <textarea type="text" rows="4" placeholder="Description" class="form-control"
                  id="description"> </textarea>
              </div>


              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Posts -->
  <div class="bg-light mt-5">
    <h3 class=" nav justify-content-center pb-4 pt-2">YOUR EVENTS</h3>
    <hr class="bg-primary mx-auto mt-0" style="width: 290px" />
    <div id="delete_message" class="text-success" role="alert">
      <!-- This is where the success message of delete will be displayed -->
    </div>
    <div id="posts_row" class="row">
      <!-- this is where our posts will be displayed -->

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
